<html>
  <head>
    <title>Node Chat Room</title>
    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">Chat Room</div>
    <input type="text" id="sendMessage">
    <input type="button" value="submit" onclick="sendMessage()">
    <div id="MessageBox">
      <span class="message"> </span>
    </div>

    <script type="text/javascript">
  		var socket = io.connect();
      var tempMessage = " ";
      socket.on('message', function(data){
        console.log("Message Recieved" + data.value);
        tempMessage = data.value;
        document.getElementById("MessageBox").innerHTML =
        document.getElementById("MessageBox").innerHTML + '<br><span class="message">' + tempMessage + '</span>';
      });

      function sendMessage(){
        console.log("Message Sent");
        socket.emit('message', {value: document.getElementById('sendMessage').value});
      }
    </script>
